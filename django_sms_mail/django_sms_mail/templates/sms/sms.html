{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
		    <div class="col-md-6 col-md-offset-3">
			    <form class="form-horizontal" action='.' method="POST"  name="Login_Form" >
			       {% csrf_token %}
			          <fieldset>
			            <div id="legend">
			              <legend class="">Send SMS using Twilio</legend>
			            </div>
			            <div class="control-group">
			              <div class="controls" style='color:red'>
			                    {% if error %}
			                    	{{ error|linebreaksbr }}
			                    {% endif %}
			              </div>
			              <div class="controls" style='color:green'>
			                    {% if success %}
			                    	SMS sent successfully to {{ success }}
			                    {% endif %}
			              </div>
			            </div>
			            <div class="control-group">
			            		{{ form.non_field_errors }}
								<div class="fieldWrapper">
    								<label for="{{ form.to_number.id_for_label }}">{{ form.to_number.label_tag }}</label>
    								{{ form.to_number }}
    								<div style='color:red'>{{ form.to_number.errors }}</div>
								</div>
								<div class="fieldWrapper">
    								<label for="{{ form.to_number.id_for_label }}">{{ form.body.label_tag }}</label>
    								{{ form.body }}
    								<div style='color:red'>{{ form.body.errors }}</div>							
    							</div>
        			    </div>
			            <div class="control-group">
			              <div class="controls">
			                    <button class="btn btn-success">Send SMS</button>
			              </div>
			            </div>
			         </fieldset>
			</form>
		</div>
	</div>
</div>
</body>
</html>
